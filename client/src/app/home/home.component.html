<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Tìm bạn hữu học cùng </h1>
        <p class="lead">Hãy vào để xem các bạn hữu của bạn ... tất cả những gì bạn cần làm là đăng ký!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-info btn-lg mr-2">Đăng ký </button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
