<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Tên người dùng</th>
            <th style="width: 40%;">Quyền kích hoạt</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info">Chỉnh sửa quyền</button></td>
        </tr>
    </table>
</div>
