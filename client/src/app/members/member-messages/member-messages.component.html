<div class="card">
    <div class="card-body"
        #scrollMe
        style="overflow: scroll; height: 535px;"
        [scrollTop]="scrollMe.scrollHeight"
    >
        <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
            Chưa gửi tin nhắn, hãy làm quen bạn ấy đi nào
        </div>

        <ul
            *ngIf="(messageService.messageThread$ | async).length > 0"
            class="chat">
            <li *ngFor="let message of (messageService.messageThread$ | async)">
                <div>
                    <span class="chat-img float-right">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}"
                            alt="{{message.senderUsername}}">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead
                                    && message.senderUsername !== username">
                                    (chưa xem )
                                </span>
                                <span class="text-success" *ngIf="message.dateRead
                                    && message.senderUsername !== username">
                                    (đã xem {{message.dateRead | timeago}})
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                    type="text"
                    class="form-control input-sm"
                    placeholder="Gửi tin nhắn">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid || loading" class="btn btn-primary" type="submit">Gửi
                        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
